<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel ="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/style.css" />
    </h:head>
    <h:body> 
        #{dbconnector.verify(user, cookiehandler)}
        <!--#user.loggedOffRedirectToInd()-->
        #{postlist.initPostList(dbconnector)}
        <div id="menubar" class="bluegrad">
            <div id="menulist">
                <ul>
                    <li><a href="#{facesContext.externalContext.requestContextPath}/">Home</a></li>
                    <li style="display:#{user.addButton()}"><a href="Add_Post.xhtml">Add Post +</a></li>
                    <li style="display:#{user.logInButton()}"><a href="">Login</a></li>
                    <li style="display:#{user.logOutButton()}"><a href="Log_Out.xhtml">Logout</a></li>
                    <li><a href="Login.xhtml"><h:outputText value="#{user.name}"/></a></li>
                </ul>
            </div>
        </div>
        <div id="container">
            <div id="header"></div>
            <div id="body">
                <h1>Published Posts</h1>
                <br/>
                <a style="display:#{user.userMgtButton()}" href="User_Management.xhtml">User Management</a><br/>
                <a style="display:#{user.unPubButton()}" href="Unpublished_Posts.xhtml">Unpublished Posts</a><br/>
                <ui:repeat var="item" value="#{postlist.getListPos(user)}">
                    <a href="Post.xhtml?pid=#{item.id_post}"><h1>#{item.id_post}. #{item.judul}</h1></a> 
                    <p><h:outputText value="#{item.tanggal}" escape="false" /></p>
                    <p><h:outputText value="#{item.getKontenHTML()}" escape="false" /></p>
                    <!-- Edit Post -->
                    <a style="display:#{item.editButton(user.type)}" href="Edit_Post.xhtml?pid=#{item.id_post}">Edit Post</a>
                    <!-- Delete Post -->
                    <a style="display:#{item.deleteButton(user.type)}" href="" id="del#{item.id_post}" class="deletebutton">Delete</a>
                    <!-- Publish Post -->
                    <a style="display:#{item.publishButton(user.type)}" href="Publish_Post.xhtml?pid=#{item.id_post}">Publish</a>
                </ui:repeat>
            </div>
            <div id="footer"></div>
        </div>
    </h:body>
    <script src="#{facesContext.externalContext.requestContextPath}/resources/js/deletor.js" type="text/javascript"></script>
</html>
